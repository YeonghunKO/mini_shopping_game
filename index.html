<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img src="./img/logo.png" alt="logo" class="logo" />
    <section class="button">
      <button class="btn">
        <img
          src="./img/blue_p.png"
          alt="pants"
          class="btnImg"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="./img/blue_s.png"
          alt="pants"
          class="btnImg"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn">
        <img
          src="./img/blue_t.png"
          alt="pants"
          class="btnImg"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn blueB" data-key="color" data-value="blue">blue</button>
      <button class="btn pinkB" data-key="color" data-value="pink">pink</button>
      <button class="btn yellowB" data-key="color" data-value="yellow">
        yellow
      </button>
    </section>

    <ul class="list">
      <li class="item">
        <img src="./img/yellow_p.png" alt="pants" class="thumnail" />
        <span class="description">male, large</span>
      </li>
    </ul>
  </body>
</html>
